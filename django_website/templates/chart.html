<!DOCTYPE html>
{% load static %}
<html>
<head>
  <meta charset="utf-8">
  <title> candlestick chart</title>
  <link rel="stylesheet" href="{%static "css/chartstyle.css" %}"/>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <div id="parent" >
    <div id="chart">
       <script>
         var data = JSON.parse('{{ plot_div|escapejs }}');
         Plotly.newPlot('chart', data.data, data.layout);
       </script>
    </div>
  </div>

</body>
</html>
